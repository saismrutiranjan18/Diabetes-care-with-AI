name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    # This ensures every 'run' command happens inside your subfolder
    defaults:
      run:
        working-directory: ./Diabetes-care-with-AI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # This caches your dependencies for faster subsequent runs
          cache: 'npm'
          cache-dependency-path: './Diabetes-care-with-AI/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run lint (Optional)
        run: npm run lint --if-present

      - name: Run tests
        run: npm test
